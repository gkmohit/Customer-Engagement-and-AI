<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Engagement and Artificial Intelligence</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 5px;
      color: #2c3e50;
    }
    header h2 {
      font-size: 1.25rem;
      font-weight: normal;
      color: #555;
      margin-bottom: 20px;
    }
    #tileContainer {
      width: 100%;
      max-width: 800px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .tile {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      height: 120px;
      text-align: center;
    }
    .tile:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
    }
    .tile h3 {
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: #2980b9;
    }
    .tile p {
      font-size: 0.95rem;
      color: #555;
    }
    /* Responsive adjustments */
    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }
      header h2 {
        font-size: 1rem;
      }
      .tile {
        padding: 15px;
        height: 100px;
      }
      .tile h3 {
        font-size: 1rem;
      }
      .tile p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Customer Engagement and Artificial Intelligence</h1>
    <h2>Professor: Victor del Rosal</h2>
    <p>Select a lecture below to view its content.</p>
  </header>

  <div id="tileContainer">
    <!-- Tiles will be injected here by JavaScript -->
  </div>

  <script>
    /**
     * List of folder names. Each folder should contain its own index.html.
     * When you add a new lecture folder, append its folder name to this array.
     */
    const folders = [
      "Lecture1",
      "Lecture2",
      "Lecture3"
      // Add new lecture folder names here, e.g. "Lecture4"
    ];

    const tileContainer = document.getElementById('tileContainer');

    function buildTiles() {
      // Clear any existing tiles
      tileContainer.innerHTML = '';

      if (folders.length === 0) {
        const message = document.createElement('p');
        message.textContent = 'No lectures available yet.';
        message.style.color = '#999';
        message.style.textAlign = 'center';
        tileContainer.appendChild(message);
        return;
      }

      // Create one tile per folder
      folders.forEach(folderName => {
        const link = document.createElement('a');
        link.href = `${folderName}/index.html`;
        link.className = 'tile';
        link.innerHTML = `
          <h3>${folderName}</h3>
          <p>Click to open</p>
        `;
        tileContainer.appendChild(link);
      });
    }

    // Build the tiles on page load
    document.addEventListener('DOMContentLoaded', buildTiles);
  </script>
</body>
</html>
