<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Engagement and Artificial Intelligence</title>
  <style>
    /* CSS Variables for Light and Dark themes */
    :root {
      --bg-color: #fcfbf7;           /* Off-white */
      --text-color: #36405b;         /* Dark navy */
      --header-bg: #36405b;          /* Dark navy */
      --header-text: #fcfbf7;        /* Off-white */
      --subtitle-text: #fedeab;      /* Light yellow */
      --tile-bg: #91c2c9;            /* Teal */
      --tile-text: #36405b;          /* Dark navy */
      --tile-hover-bg: #f2a28b;      /* Coral */
      --tile-hover-text: #fcfbf7;    /* Off-white */
      --button-bg: #f2a28b;          /* Coral */
      --button-text: #fcfbf7;        /* Off-white */
    }
    body.dark {
      --bg-color: #36405b;           /* Dark navy */
      --text-color: #fcfbf7;         /* Off-white */
      --header-bg: #fcfbf7;          /* Off-white */
      --header-text: #36405b;        /* Dark navy */
      --subtitle-text: #91c2c9;      /* Teal */
      --tile-bg: #36405b;            /* Dark navy */
      --tile-text: #fcfbf7;          /* Off-white */
      --tile-hover-bg: #fedeab;      /* Light yellow */
      --tile-hover-text: #36405b;    /* Dark navy */
      --button-bg: #91c2c9;          /* Teal */
      --button-text: #36405b;        /* Dark navy */
    }

    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Header with logo and theme toggle */
    header {
      width: 100%;
      max-width: 900px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--header-bg);
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      transition: background-color 0.3s;
    }
    header .left {
      display: flex;
      align-items: center;
    }
    header img {
      height: 50px;
      width: auto;
      margin-right: 20px;
    }
    header .title-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    header h1 {
      font-size: 1.75rem;
      color: var(--header-text);
      margin-bottom: 5px;
      transition: color 0.3s;
    }
    header h2 {
      font-size: 1rem;
      color: var(--subtitle-text);
      font-weight: normal;
      transition: color 0.3s;
    }
    #themeToggle {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Tile container */
    #tileContainer {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .tile {
      background-color: var(--tile-bg);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      text-decoration: none;
      color: var(--tile-text);
      transition: transform 0.2s, background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      height: 120px;
      text-align: center;
    }
    .tile:hover {
      transform: translateY(-5px);
      background-color: var(--tile-hover-bg);
      color: var(--tile-hover-text);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
    }
    .tile h3 {
      font-size: 1.1rem;
      margin-bottom: 8px;
    }
    .tile p {
      font-size: 0.9rem;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      header img {
        margin-bottom: 10px;
      }
      header h1 {
        font-size: 1.5rem;
      }
      header h2 {
        font-size: 0.9rem;
      }
      .tile {
        padding: 15px;
        height: 100px;
      }
      .tile h3 {
        font-size: 1rem;
      }
      .tile p {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="Product Management Course.png" alt="Course Logo" />
      <div class="title-container">
        <h1>Customer Engagement and Artificial Intelligence</h1>
        <h2>Professor: Victor del Rosal</h2>
      </div>
    </div>
    <button id="themeToggle">Dark Mode</button>
  </header>

  <div id="tileContainer">
    <!-- Tiles will be injected here by JavaScript -->
  </div>

  <script>
    // List of lecture folder names
    const folders = [
      "Lecture1",
      "Lecture2",
      "Lecture3",
      "Exercise2"
      // Add new lecture folder names here
    ];

    const tileContainer = document.getElementById('tileContainer');
    const themeToggle = document.getElementById('themeToggle');

    // Build lecture tiles
    function buildTiles() {
      tileContainer.innerHTML = '';
      if (folders.length === 0) {
        const message = document.createElement('p');
        message.textContent = 'No lectures available yet.';
        message.style.color = '#999';
        message.style.textAlign = 'center';
        tileContainer.appendChild(message);
        return;
      }
      folders.forEach(folderName => {
        const link = document.createElement('a');
        link.href = `${folderName}/index.html`;
        link.className = 'tile';
        link.innerHTML = `
          <h3>${folderName}</h3>
          <p>Click to open</p>
        `;
        tileContainer.appendChild(link);
      });
    }

    // Theme toggle logic
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
        themeToggle.textContent = 'Light Mode';
      } else {
        document.body.classList.remove('dark');
        themeToggle.textContent = 'Dark Mode';
      }
    }

    themeToggle.addEventListener('click', () => {
      if (document.body.classList.contains('dark')) {
        document.body.classList.remove('dark');
        localStorage.setItem('theme', 'light');
        themeToggle.textContent = 'Dark Mode';
      } else {
        document.body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
        themeToggle.textContent = 'Light Mode';
      }
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadTheme();
      buildTiles();
    });
  </script>
</body>
</html>
