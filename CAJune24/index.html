<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChildCare Activity Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            /* Light theme colors */
            --primary-color: #4B89DC;      /* Soft blue - calming and trustworthy */
            --secondary-color: #FFA726;    /* Warm orange - energetic and friendly */
            --success-color: #66BB6A;      /* Soft green - natural and fresh */
            --danger-color: #EF5350;       /* Soft red - alert but not harsh */
            --purple-color: #AC92EC;       /* Soft purple - playful and creative */
            --teal-color: #4DB6AC;         /* Teal - peaceful and professional */
            --background-color: #F5F7FA;   /* Light grayish blue - soft on eyes */
            --text-color: #2C3E50;         /* Dark blue gray - easy to read */
            --border-color: #E3E9EF;       /* Soft gray - subtle borders */
            --card-background: white;
            --modal-background: white;
            --input-background: white;
            --bg-secondary: #f0f4f8;      /* Light secondary background */
        }

        [data-theme="dark"] {
            /* Dark theme colors */
            --background-color: #1a1a1a;
            --text-color: #E3E9EF;
            --border-color: #2C3E50;
            --card-background: #2d2d2d;
            --modal-background: #2d2d2d;
            --input-background: #3d3d3d;

            /* Adjust activity colors for dark theme */
            --primary-color: #5D9CEC;
            --secondary-color: #FFB74D;
            --success-color: #81C784;
            --danger-color: #EF5350;
            --purple-color: #B39DDB;
            --teal-color: #80CBC4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 1rem;
            margin: 0 auto;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--card-background);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            transition: background-color 0.3s;
            max-width: 1800px;
            margin: 0 auto;
            width: 95%;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-shadow: 1px 1px 0 rgba(75, 137, 220, 0.1);
        }

        .child-selector {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .child-selector select {
            width: 100%;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1.1rem;
            background-color: var(--input-background);
            color: var(--text-color);
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .child-selector select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(75, 137, 220, 0.25);
        }

        .child-selector::after {
            content: "▼";
            font-size: 0.8rem;
            color: var(--text-color);
            position: absolute;
            right: 1rem;
            top: 1.2rem;
            pointer-events: none;
        }

        .child-selector input,
        button {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        @media (max-width: 480px) {
            .child-selector select {
                padding: 1.2rem;
                font-size: 1.2rem;
            }

            .child-selector::after {
                top: 1.4rem;
            }
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        .activity-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .activity-buttons button {
            padding: 1.2rem;
            font-size: 1.1rem;
        }

        @media (max-width: 1200px) {
            .activity-buttons {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .activity-buttons button[data-type="wet"] {
            background-color: var(--primary-color);
            background-image: linear-gradient(to bottom right, var(--primary-color), #5D9CEC);
        }

        .activity-buttons button[data-type="soiled"] {
            background-color: var(--secondary-color);
            background-image: linear-gradient(to bottom right, var(--secondary-color), #FFB74D);
        }

        .activity-buttons button[data-type="milk"] {
            background-color: var(--success-color);
            background-image: linear-gradient(to bottom right, var(--success-color), #81C784);
        }

        .activity-buttons button[data-type="food"] {
            background-color: var(--purple-color);
            background-image: linear-gradient(to bottom right, var(--purple-color), #B39DDB);
        }

        .activity-buttons button[data-type="nap"] {
            background-color: var(--teal-color);
            background-image: linear-gradient(to bottom right, var(--teal-color), #80CBC4);
        }

        .search-filter-container {
            margin: 2rem 0;
            padding: 1.5rem;
            background: var(--card-background);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            align-items: start;
        }

        .search-box {
            margin: 0;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.1rem;
            background-color: var(--input-background);
            color: var(--text-color);
        }

        @media (max-width: 1200px) {
            .search-filter-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .search-box {
                margin-bottom: 1rem;
            }
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(75, 137, 220, 0.25);
        }

        .filter-controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-controls select {
            flex: 1;
            min-width: 150px;
            padding: 0.8rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-background);
            color: var(--text-color);
            cursor: pointer;
        }

        .date-filters {
            flex: 2;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--input-background);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            min-width: 0;
        }

        .date-filters input[type="date"] {
            padding: 0.8rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-background);
            color: var(--text-color);
            flex: 1;
            min-width: 135px;
            width: 100%;
        }

        .date-filters span {
            color: var(--text-color);
            padding: 0 0.5rem;
            white-space: nowrap;
            flex-shrink: 0;
        }

        @media (max-width: 480px) {
            .filter-controls {
                flex-direction: column;
            }
            
            .date-filters {
                width: 100%;
                flex-direction: column;
                gap: 0.75rem;
                padding: 0.75rem;
            }

            .date-filters span {
                align-self: flex-start;
                padding-left: 0.25rem;
            }

            .date-filters input[type="date"] {
                width: 100%;
                min-width: 100%;
            }
        }

        .activity-log {
            margin-top: 2rem;
        }

        .log-entry {
            background: var(--card-background);
            border-color: var(--border-color);
            padding: 1rem;
            margin-bottom: 0.8rem;
            border-radius: 12px;
            box-shadow: 0 2px 4px rgba(75, 137, 220, 0.05);
            transition: transform 0.2s ease;
        }

        .log-entry:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(75, 137, 220, 0.1);
        }

        .activity-details {
            color: var(--text-color);
            font-weight: 500;
        }

        .timestamp {
            color: #666;
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--modal-background);
            color: var(--text-color);
            padding: 1.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        .modal input {
            background: var(--input-background);
            color: var(--text-color);
            border-color: var(--border-color);
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* Theme toggle switch styles */
        .theme-switch-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 100;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider:after {
            content: "☀️";
            position: absolute;
            left: 8px;
            top: 6px;
            font-size: 16px;
        }

        input:checked + .slider:after {
            content: "🌙";
            left: auto;
            right: 8px;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 2rem;
            padding: 1rem;
            justify-items: stretch;
        }

        .chart-card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 4px rgba(75, 137, 220, 0.1);
            border: 1px solid var(--border-color);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (max-width: 1200px) {
            .charts-container {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            }
        }

        .chart-title {
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            text-align: center;
            width: 100%;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            align-items: center;
        }

        canvas {
            max-width: 100%;
            margin: 0 auto;
        }

        @media (max-width: 480px) {
            .activity-buttons {
                grid-template-columns: 1fr;
            }
        }

        #sleepPatterns {
            font-size: 0.9em;
            padding: 8px;
            border-radius: 4px;
            background-color: var(--background-color);
            color: var(--text-color);
            margin-top: 10px;
            border: 1px solid var(--border-color);
        }

        /* Add padding to chart containers */
        .chart-container {
            padding-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <h1>ChildCare Activity Tracker</h1>
        
        <div class="child-selector">
            <select id="childSelect">
                <option value="">Select a child</option>
            </select>
            <button id="addChildBtn">Add New Child</button>
        </div>

        <div class="activity-buttons">
            <button data-type="wet" onclick="logActivity('wet')">Wet Diaper</button>
            <button data-type="soiled" onclick="logActivity('soiled')">Soiled Diaper</button>
            <button data-type="milk" onclick="logActivity('milk')">Milk Intake</button>
            <button data-type="food" onclick="logActivity('food')">Solid Food</button>
            <button data-type="nap" onclick="logActivity('nap')">Nap Time</button>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3 class="chart-title">Daily Activity Pattern</h3>
                <div class="chart-wrapper">
                    <canvas id="activityPatternChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3 class="chart-title">Milk Intake Trends</h3>
                <div class="chart-wrapper">
                    <canvas id="milkIntakeChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3 class="chart-title">Sleep Analysis</h3>
                <div class="chart-wrapper">
                    <canvas id="sleepChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3 class="chart-title">Diaper Changes</h3>
                <div class="chart-wrapper">
                    <canvas id="diaperChart"></canvas>
                </div>
            </div>
        </div>

        <div class="search-filter-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search activities...">
            </div>
            <div class="filter-controls">
                <select id="filterType">
                    <option value="all">All Activities</option>
                    <option value="wet">Wet Diapers</option>
                    <option value="soiled">Soiled Diapers</option>
                    <option value="milk">Milk Intake</option>
                    <option value="food">Food</option>
                    <option value="nap">Naps</option>
                </select>
                <div class="date-filters">
                    <input type="date" id="startDate">
                    <span>to</span>
                    <input type="date" id="endDate">
                </div>
            </div>
        </div>

        <div class="activity-log" id="activityLog"></div>

        <div class="charts-container" id="chartsContainer">
            <!-- Charts will be injected here by JavaScript -->
        </div>
    </div>

    <div id="addChildModal" class="modal">
        <div class="modal-content">
            <h2>Add New Child</h2>
            <input type="text" id="childName" placeholder="Child's Name">
            <input type="number" id="childAge" placeholder="Age (months)">
            <button onclick="addChild()">Add Child</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <div id="activityModal" class="modal">
        <div class="modal-content">
            <h2 id="activityTitle"></h2>
            <div id="activityInputs"></div>
            <button onclick="saveActivity()">Save</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        // Initialize data structure and charts
        let currentActivity = null;
        let charts = {
            activityPattern: null,
            milkIntake: null,
            sleep: null,
            diaper: null
        };
        
        if (!localStorage.getItem('childrenData')) {
            localStorage.setItem('childrenData', JSON.stringify({
                children: [],
                activities: {}
            }));
        }

        function getThemeColors() {
            return {
                primaryColor: '#4B89DC',
                secondaryColor: '#FFA726',
                successColor: '#66BB6A',
                tealColor: '#4DB6AC',
                textColor: document.documentElement.getAttribute('data-theme') === 'dark' ? '#E3E9EF' : '#2C3E50'
            };
        }

        function initCharts() {
            const colors = getThemeColors();

            // Activity Pattern Chart
            const activityCtx = document.getElementById('activityPatternChart').getContext('2d');
            charts.activityPattern = new Chart(activityCtx, {
                type: 'bar',
                data: {
                    labels: ['Morning', 'Afternoon', 'Evening', 'Night'],
                    datasets: [{
                        label: 'Activities',
                        data: [0, 0, 0, 0],
                        backgroundColor: colors.primaryColor
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // Milk Intake Chart
            const milkCtx = document.getElementById('milkIntakeChart').getContext('2d');
            charts.milkIntake = new Chart(milkCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Milk (ml)',
                        data: [],
                        borderColor: colors.successColor,
                        tension: 0.4,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // Sleep Chart
            const sleepCtx = document.getElementById('sleepChart').getContext('2d');
            charts.sleep = new Chart(sleepCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Total Sleep (hours)',
                            data: [],
                            backgroundColor: colors.tealColor,
                            order: 2
                        },
                        {
                            label: 'Avg Nap Duration (minutes)',
                            data: [],
                            type: 'line',
                            borderColor: colors.primaryColor,
                            borderWidth: 2,
                            fill: false,
                            yAxisID: 'y1',
                            order: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Total Sleep (hours)',
                                color: colors.textColor
                            }
                        },
                        y1: {
                            beginAtZero: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Avg Nap Duration (minutes)',
                                color: colors.textColor
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    }
                }
            });

            // Diaper Chart
            const diaperCtx = document.getElementById('diaperChart').getContext('2d');
            charts.diaper = new Chart(diaperCtx, {
                type: 'pie',
                data: {
                    labels: ['Wet', 'Soiled'],
                    datasets: [{
                        data: [0, 0],
                        backgroundColor: [colors.primaryColor, colors.secondaryColor]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function showAddChildModal() {
            document.getElementById('addChildModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('addChildModal').style.display = 'none';
            document.getElementById('activityModal').style.display = 'none';
        }

        function loadData() {
            const data = JSON.parse(localStorage.getItem('childrenData'));
            const select = document.getElementById('childSelect');
            
            while (select.options.length > 1) {
                select.remove(1);
            }

            data.children.forEach(child => {
                const option = document.createElement('option');
                option.value = child.id;
                option.textContent = child.name;
                select.appendChild(option);
            });

            updateActivityLog();
            updateCharts();
        }

        function addChild() {
            const name = document.getElementById('childName').value.trim();
            const age = document.getElementById('childAge').value;

            if (!name || !age) {
                alert('Please fill in all fields');
                return;
            }

            const data = JSON.parse(localStorage.getItem('childrenData'));
            const childId = Date.now().toString();

            data.children.push({
                id: childId,
                name: name,
                age: age
            });

            data.activities[childId] = [];

            localStorage.setItem('childrenData', JSON.stringify(data));
            loadData();
            closeModal();

            document.getElementById('childName').value = '';
            document.getElementById('childAge').value = '';
        }

        function logActivity(type) {
            const childId = document.getElementById('childSelect').value;
            if (!childId) {
                alert('Please select a child first');
                return;
            }

            currentActivity = type;
            const modal = document.getElementById('activityModal');
            const title = document.getElementById('activityTitle');
            const inputs = document.getElementById('activityInputs');

            title.textContent = getActivityTitle(type);
            inputs.innerHTML = getActivityInputs(type);
            modal.style.display = 'flex';
        }

        function getActivityTitle(type) {
            const titles = {
                wet: 'Log Wet Diaper',
                soiled: 'Log Soiled Diaper',
                milk: 'Log Milk Intake',
                food: 'Log Solid Food',
                nap: 'Log Nap Time'
            };
            return titles[type];
        }

        function getActivityInputs(type) {
            switch(type) {
                case 'milk':
                    return '<input type="number" id="milkAmount" placeholder="Amount (ml)">';
                case 'food':
                    return '<input type="text" id="foodDescription" placeholder="Food Description">';
                case 'nap':
                    return '<input type="number" id="napDuration" placeholder="Duration (minutes)">';
                default:
                    return '';
            }
        }

        function saveActivity() {
            const childId = document.getElementById('childSelect').value;
            const timestamp = new Date();
            let activityData = {
                type: currentActivity,
                timestamp: timestamp.toISOString()
            };

            switch(currentActivity) {
                case 'milk':
                    activityData.amount = document.getElementById('milkAmount').value;
                    break;
                case 'food':
                    activityData.description = document.getElementById('foodDescription').value;
                    break;
                case 'nap':
                    activityData.duration = document.getElementById('napDuration').value;
                    break;
            }

            const data = JSON.parse(localStorage.getItem('childrenData'));
            if (!data.activities[childId]) {
                data.activities[childId] = [];
            }
            data.activities[childId].push(activityData);

            localStorage.setItem('childrenData', JSON.stringify(data));
            updateActivityLog();
            updateCharts();
            closeModal();
        }

        function updateActivityLog() {
            const childId = document.getElementById('childSelect').value;
            const log = document.getElementById('activityLog');
            log.innerHTML = '';

            if (!childId) return;

            const data = JSON.parse(localStorage.getItem('childrenData'));
            const activities = data.activities[childId] || [];
            
            // Get filter values
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filterType = document.getElementById('filterType').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            // Filter activities
            const filteredActivities = activities.filter(activity => {
                const activityDate = new Date(activity.timestamp);
                const activityDetails = getActivityDetails(activity).toLowerCase();
                
                // Type filter
                const typeMatch = filterType === 'all' || activity.type === filterType;
                
                // Search text filter
                const searchMatch = !searchTerm || activityDetails.includes(searchTerm);
                
                // Date range filter
                const dateMatch = (!startDate || activityDate >= new Date(startDate)) && 
                                (!endDate || activityDate <= new Date(endDate + 'T23:59:59'));
                
                return typeMatch && searchMatch && dateMatch;
            });

            // Sort and display filtered activities
            filteredActivities
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                .forEach(activity => {
                    const entry = document.createElement('div');
                    entry.className = 'log-entry';
                    entry.innerHTML = `
                        <div class="activity-details">${getActivityDetails(activity)}</div>
                        <div class="timestamp">${new Date(activity.timestamp).toLocaleString()}</div>
                    `;
                    log.appendChild(entry);
                });
        }

        function getActivityDetails(activity) {
            const time = new Date(activity.timestamp).toLocaleString();
            let details = '';

            switch(activity.type) {
                case 'wet':
                    details = 'Wet diaper changed';
                    break;
                case 'soiled':
                    details = 'Soiled diaper changed';
                    break;
                case 'milk':
                    details = `Milk intake: ${activity.amount}ml`;
                    break;
                case 'food':
                    details = `Solid food: ${activity.description}`;
                    break;
                case 'nap':
                    details = `Nap duration: ${activity.duration} minutes`;
                    break;
            }

            return `${details} ${time}`;
        }

        function updateCharts() {
            const childId = document.getElementById('childSelect').value;
            if (!childId) return;

            const data = JSON.parse(localStorage.getItem('childrenData'));
            const activities = data.activities[childId] || [];
            const today = new Date();
            const todayActivities = activities.filter(a => {
                const activityDate = new Date(a.timestamp);
                return activityDate.toDateString() === today.toDateString();
            });

            // Update Activity Pattern
            const timeSlots = {
                morning: 0,
                afternoon: 0,
                evening: 0,
                night: 0
            };

            todayActivities.forEach(activity => {
                const hour = new Date(activity.timestamp).getHours();
                if (hour >= 6 && hour < 12) timeSlots.morning++;
                else if (hour >= 12 && hour < 17) timeSlots.afternoon++;
                else if (hour >= 17 && hour < 22) timeSlots.evening++;
                else timeSlots.night++;
            });

            charts.activityPattern.data.datasets[0].data = Object.values(timeSlots);
            charts.activityPattern.update();

            // Update Milk Intake Chart
            const milkData = activities
                .filter(a => a.type === 'milk')
                .slice(-7)
                .map(a => ({
                    amount: parseInt(a.amount),
                    date: new Date(a.timestamp).toLocaleDateString()
                }));

            charts.milkIntake.data.labels = milkData.map(d => d.date);
            charts.milkIntake.data.datasets[0].data = milkData.map(d => d.amount);
            charts.milkIntake.update();

            // Update Sleep Chart
            // Get nap activities for the selected child
            const napActivities = activities.filter(a => a.type === 'nap');
            analyzeSleepPatterns();
            
            // Update sleep chart with last 7 days of data
            const last7Days = [...Array(7)].map((_, i) => {
                const date = new Date();
                date.setDate(date.getDate() - i);
                return date.toISOString().split('T')[0];
            }).reverse();

            const dailyData = last7Days.map(date => {
                const dayNaps = napActivities.filter(a => 
                    new Date(a.timestamp).toISOString().split('T')[0] === date
                );
                
                const totalSleepHours = dayNaps.reduce((sum, nap) => 
                    sum + (parseInt(nap.duration) || 0), 0) / 60;
                
                const avgNapDuration = dayNaps.length > 0 
                    ? dayNaps.reduce((sum, nap) => sum + (parseInt(nap.duration) || 0), 0) / dayNaps.length
                    : 0;

                return {
                    date: new Date(date).toLocaleDateString(),
                    totalSleep: totalSleepHours,
                    avgNapDuration: avgNapDuration
                };
            });

            charts.sleep.data.labels = dailyData.map(d => d.date);
            charts.sleep.data.datasets[0].data = dailyData.map(d => d.totalSleep);
            charts.sleep.data.datasets[1].data = dailyData.map(d => d.avgNapDuration);
            charts.sleep.update();

            // Calculate overall sleep statistics
            const totalNaps = napActivities.length;
            const totalDuration = napActivities.reduce((sum, nap) => sum + (parseInt(nap.duration) || 0), 0);
            const avgNapTime = totalNaps > 0 ? Math.round(totalDuration / totalNaps) : 0;
            const avgNapsPerDay = Math.round((totalNaps / 7) * 10) / 10;

            // Add sleep analysis summary to the chart title
            const chartTitle = document.querySelector('.chart-card:nth-child(3) .chart-title');
            chartTitle.innerHTML = `Sleep Analysis<br>
                <small style="font-size: 0.8em; opacity: 0.8">
                    Avg: ${avgNapTime} mins/nap | ${avgNapsPerDay} naps/day
                </small>`;

            // Update Diaper Chart
            const diaperCounts = activities
                .filter(a => a.type === 'wet' || a.type === 'soiled')
                .reduce((acc, curr) => {
                    acc[curr.type]++;
                    return acc;
                }, { wet: 0, soiled: 0 });

            charts.diaper.data.datasets[0].data = [diaperCounts.wet, diaperCounts.soiled];
            charts.diaper.update();
        }

        function analyzeSleepPatterns() {
            const colors = getThemeColors();
            const selectedChild = document.getElementById('childSelect').value;
            const data = JSON.parse(localStorage.getItem('childrenData'));
            const activities = data.activities[selectedChild] || [];
            const childActivities = activities.filter(a => a.type === 'nap');
            
            // Get the last 7 days of data
            const today = new Date();
            today.setHours(23, 59, 59, 999);
            const sevenDaysAgo = new Date(today);
            sevenDaysAgo.setDate(today.getDate() - 6);
            sevenDaysAgo.setHours(0, 0, 0, 0);
            
            const dailyData = {};
            const labels = [];
            const totalSleepData = [];
            const avgNapDurationData = [];
            let totalNaps = 0;
            let totalDuration = 0;

            // Initialize data for all 7 days
            for (let i = 0; i < 7; i++) {
                const date = new Date(sevenDaysAgo);
                date.setDate(sevenDaysAgo.getDate() + i);
                const dateStr = date.toISOString().split('T')[0];
                dailyData[dateStr] = {
                    naps: [],
                    totalSleep: 0,
                    avgDuration: 0
                };
                labels.push(dateStr.slice(5)); // Display as MM-DD
            }

            // Process nap data
            childActivities.forEach(activity => {
                const activityDate = new Date(activity.timestamp);
                if (activityDate >= sevenDaysAgo && activityDate <= today) {
                    const dateStr = activityDate.toISOString().split('T')[0];
                    if (dailyData[dateStr]) {
                        const durationMinutes = activity.details?.duration || 0;
                        dailyData[dateStr].naps.push(durationMinutes);
                        dailyData[dateStr].totalSleep += durationMinutes;
                        totalNaps++;
                        totalDuration += durationMinutes;
                    }
                }
            });

            // Calculate daily averages and totals
            Object.keys(dailyData).forEach(date => {
                const dayData = dailyData[date];
                dayData.totalSleep = +(dayData.totalSleep / 60).toFixed(1); // Convert to hours
                dayData.avgDuration = dayData.naps.length > 0 ? 
                    Math.round(dayData.naps.reduce((a, b) => a + b, 0) / dayData.naps.length) : 0;
                totalSleepData.push(dayData.totalSleep);
                avgNapDurationData.push(dayData.avgDuration);
            });

            // Update sleep chart
            const overallAvgNapDuration = totalNaps > 0 ? Math.round(totalDuration / totalNaps) : 0;
            const avgNapsPerDay = +(totalNaps / 7).toFixed(1);
            
            charts.sleep.data.labels = labels;
            charts.sleep.data.datasets[0].data = totalSleepData;
            charts.sleep.data.datasets[1].data = avgNapDurationData;
            charts.sleep.options.plugins = {
                title: {
                    display: true,
                    text: `Sleep Analysis (${avgNapsPerDay} naps/day, avg ${overallAvgNapDuration} min/nap)`,
                    color: colors.textColor
                }
            };
            charts.sleep.update();

            // Look for consistent nap times
            const napTimePatterns = analyzeNapTimePatterns(childActivities);
            displayNapPatterns(napTimePatterns);
        }

        function analyzeNapTimePatterns(activities) {
            const napTimes = activities.map(activity => {
                const date = new Date(activity.timestamp);
                return date.getHours() * 60 + date.getMinutes(); // Convert to minutes since midnight
            });

            // Group nap times into 30-minute windows
            const timeWindows = {};
            napTimes.forEach(time => {
                const window = Math.floor(time / 30) * 30;
                timeWindows[window] = (timeWindows[window] || 0) + 1;
            });

            // Find common nap times (occurring more than once)
            const commonTimes = Object.entries(timeWindows)
                .filter(([_, count]) => count > 1)
                .map(([time, count]) => ({
                    time: +time,
                    count: count
                }))
                .sort((a, b) => b.count - a.count)
                .slice(0, 3); // Top 3 most common times

            return commonTimes;
        }

        function displayNapPatterns(patterns) {
            const patternDiv = document.getElementById('sleepPatterns');
            if (!patternDiv) {
                const container = document.querySelector('#sleepChart').parentElement;
                const div = document.createElement('div');
                div.id = 'sleepPatterns';
                div.className = 'mt-2 text-center';
                container.appendChild(div);
            }

            const formatTime = minutes => {
                const hrs = Math.floor(minutes / 60);
                const mins = minutes % 60;
                return `${hrs}:${mins.toString().padStart(2, '0')}`;
            };

            const patternText = patterns.length > 0 
                ? `Common nap times: ${patterns.map(p => 
                    `${formatTime(p.time)} (${p.count}x)`).join(', ')}`
                : 'No consistent nap patterns detected yet';

            document.getElementById('sleepPatterns').textContent = patternText;
        }

        function destroyCharts() {
            Object.values(charts).forEach(chart => {
                if (chart) {
                    chart.destroy();
                }
            });
            charts = {
                activityPattern: null,
                milkIntake: null,
                sleep: null,
                diaper: null
            };
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('theme-toggle').checked = savedTheme === 'dark';
        }

        function toggleTheme(e) {
            if (e.target.checked) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
            document.documentElement.setAttribute('data-theme', e.target.checked ? 'dark' : 'light');
            
            // Destroy existing charts
            destroyCharts();
            // Reinitialize with new theme colors
            initCharts();
            // Update with current data
            updateCharts();
        }

        // Event listeners and initialization
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            initCharts();
            loadData();

            document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
            document.getElementById('addChildBtn').addEventListener('click', showAddChildModal);
            document.getElementById('childSelect').addEventListener('change', () => {
                updateActivityLog();
                updateCharts();
            });

            // Add event listeners for search and filters
            document.getElementById('searchInput').addEventListener('input', updateActivityLog);
            document.getElementById('filterType').addEventListener('change', updateActivityLog);
            document.getElementById('startDate').addEventListener('change', updateActivityLog);
            document.getElementById('endDate').addEventListener('change', updateActivityLog);
        });
    </script>
</body>
