<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Scrum Board</title>
    <style>
        :root {
            --main-bg: linear-gradient(135deg, #91c2c9 0%, #f2a28b 100%);
            --column-bg: #fcfbf7;
            --text-main: #36405b;
            --accent1: #91c2c9;
            --accent2: #f2a28b;
            --accent3: #fedeab;
            --white: #fcfbf7;
            --shadow: #36405b22;
        }
        html, body {
            height: 100%;
            min-height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        body {
            font-family: 'Inter', 'Poppins', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--main-bg);
            min-height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        body.dark-mode {
            --main-bg: linear-gradient(135deg, #36405b 0%, #91c2c9 100%);
            --column-bg: #232a36;
            --text-main: #fcfbf7;
            --accent1: #91c2c9;
            --accent2: #f2a28b;
            --accent3: #fedeab;
            --white: #36405b;
            --shadow: #00000044;
        }
        h1 {
            text-align: center;
            color: var(--white);
            font-size: 2.8rem;
            letter-spacing: 2px;
            margin-top: 32px;
            margin-bottom: 24px;
            font-weight: 900;
            text-shadow: 2px 2px 8px var(--shadow);
        }
        #main-content {
            min-height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        #task-form {
            margin: 0 auto 24px auto;
            background: var(--text-main);
            padding: 18px 24px;
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 var(--shadow);
            display: flex;
            gap: 14px;
            justify-content: center;
            align-items: center;
            max-width: 900px;
        }
        input, select {
            padding: 12px 14px;
            margin: 0;
            border-radius: 8px;
            border: 2px solid var(--accent1);
            background: var(--white);
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        input:focus, select:focus {
            border: 2px solid var(--accent2);
        }
        button {
            padding: 12px 22px;
            background: linear-gradient(90deg, var(--accent2) 60%, var(--accent1) 100%);
            color: var(--text-main);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 2px 8px var(--shadow);
            transition: background 0.2s, color 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, var(--accent1) 60%, var(--accent2) 100%);
            color: var(--text-main);
            transform: scale(1.05);
        }
        .filter {
            margin-bottom: 24px;
            color: var(--white);
            text-align: center;
            font-size: 1.1rem;
        }
        #scrum-board {
            display: flex;
            gap: 32px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            margin-bottom: 40px;
            width: 100vw;
            max-width: 100vw;
            overflow-x: auto;
        }
        .column {
            background: var(--column-bg);
            border-radius: 18px;
            padding: 18px 12px 12px 12px;
            width: 320px;
            min-width: 260px;
            min-height: 420px;
            box-shadow: 0 4px 24px 0 var(--shadow);
            display: flex;
            flex-direction: column;
            position: relative;
            transition: box-shadow 0.2s;
            margin-bottom: 24px;
        }
        .column[data-status="Pending"] {
            border-top: 10px solid var(--accent1);
        }
        .column[data-status="In Progress"] {
            border-top: 10px solid var(--accent2);
        }
        .column[data-status="Completed"] {
            border-top: 10px solid var(--accent3);
        }
        .column h2 {
            text-align: center;
            margin-top: 0;
            color: var(--text-main);
            font-size: 1.5rem;
            letter-spacing: 1px;
            font-weight: 800;
            margin-bottom: 10px;
        }
        .task-list {
            list-style: none;
            padding: 0;
            min-height: 320px;
            flex: 1;
        }
        .task-item {
            background: var(--accent1);
            margin: 12px 0;
            padding: 16px 12px 12px 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 7px;
            color: var(--text-main);
            border-left: 8px solid var(--accent2);
            position: relative;
            font-size: 1.08rem;
            transition: box-shadow 0.2s, transform 0.1s;
            animation: popin 0.3s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popin {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .column[data-status="In Progress"] .task-item {
            background: var(--accent2);
            color: var(--text-main);
            border-left: 8px solid var(--accent1);
        }
        .column[data-status="Completed"] .task-item {
            background: var(--accent3);
            color: var(--text-main);
            border-left: 8px solid var(--accent1);
            text-decoration: line-through;
            opacity: 0.8;
        }
        .task-item strong {
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .task-actions {
            display: flex;
            gap: 7px;
            justify-content: flex-end;
            margin-top: 4px;
        }
        .task-actions button {
            padding: 6px 12px;
            font-size: 0.98em;
            border-radius: 6px;
            font-weight: 600;
            border: none;
            background: var(--text-main);
            color: var(--white);
            box-shadow: 0 1px 3px var(--shadow);
            transition: background 0.2s, color 0.2s, transform 0.1s;
        }
        .task-actions .move {
            background: var(--text-main);
            color: var(--white);
        }
        .task-actions .delete {
            background: var(--accent2);
            color: var(--text-main);
        }
        .task-actions .move:hover {
            background: var(--accent1);
            color: var(--text-main);
            transform: scale(1.08);
        }
        .task-actions .delete:hover {
            background: #dc3545;
            color: #fff;
            transform: scale(1.08);
        }
        .column:hover {
            box-shadow: 0 8px 32px 0 var(--shadow);
            transform: translateY(-4px) scale(1.01);
        }
        /* Toggle Switch Styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 28px;
            vertical-align: middle;
        }
        .switch input { display: none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            border-radius: 28px;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #91c2c9;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        /* Navbar styles */
        .navbar {
            width: 100vw;
            min-width: 0;
            box-sizing: border-box;
            background: var(--text-main);
            color: var(--white);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 32px;
            height: 60px;
            box-shadow: 0 2px 12px var(--shadow);
        }
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo, .header-logo {
            height: 38px;
            width: 38px;
            border-radius: 8px;
            background: #fff;
            object-fit: contain;
            margin-right: 8px;
            vertical-align: middle;
        }
        .header-logo {
            height: 38px;
            width: 38px;
            margin-bottom: -8px;
        }
        .navbar-title {
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--white);
        }
        .navbar-right a {
            color: var(--white);
            text-decoration: none;
            margin-left: 24px;
            font-weight: 600;
            font-size: 1.05rem;
            transition: color 0.2s;
        }
        .navbar-right a:hover {
            color: var(--accent2);
        }
        @media (max-width: 1200px) {
            #scrum-board {
                gap: 16px;
            }
            .column {
                width: 90vw;
                max-width: 420px;
            }
        }
        @media (max-width: 900px) {
            #scrum-board {
                flex-direction: column;
                align-items: center;
                gap: 0;
            }
            .column {
                width: 98vw;
                min-width: 0;
                max-width: 98vw;
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
                margin-top: 16px;
                margin-bottom: 12px;
            }
            #task-form {
                flex-direction: column;
                gap: 8px;
                padding: 10px 6px;
                max-width: 98vw;
            }
            .navbar {
                flex-direction: column;
                height: auto;
                padding: 8px 0;
            }
            .navbar-right {
                margin-top: 8px;
            }
            .column {
                width: 98vw;
                min-width: 0;
                max-width: 98vw;
                padding: 10px 4px 8px 4px;
            }
            .task-item {
                font-size: 0.98rem;
                padding: 10px 6px 8px 10px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-left">
            <img src="./logo.png" alt="Logo" class="logo">
            <span class="navbar-title">Task Manager</span>
        </div>
        <div class="navbar-right">
            <a href="#scrum-board">Board</a>
            <a href="#task-form">Add Task</a>
            <a href="#about">About</a>
        </div>
    </nav>
    <h1><img src="./logo.png" alt="Logo" class="header-logo"> Task Manager - Scrum Board</h1>
    <div style="text-align:center;margin-bottom:18px;">
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
        </label>
        <span id="dark-mode-label" style="color:#36405b;font-weight:600;vertical-align:middle;">Dark Mode</span>
    </div>
    <div id="task-form">
        <input type="text" id="task-name" placeholder="Task Name" required>
        <input type="date" id="due-date" required>
        <input type="text" id="task-type" placeholder="Task Type (e.g. Home, School, Project1)" required>
        <select id="priority">
            <option value="Urgent">Urgent</option>
            <option value="High">High</option>
            <option value="Med">Med</option>
            <option value="Low">Low</option>
        </select>
        <button id="add-task">Add Task</button>
    </div>
    <div class="filter">
        <label for="sort-order">Sort by:</label>
        <select id="sort-order">
            <option value="due-date">Due Date</option>
            <option value="priority">Priority</option>
            <option value="name">Name</option>
        </select>
    </div>
    <div id="scrum-board">
        <div class="column" data-status="Pending">
            <h2>Pending</h2>
            <ul class="task-list" id="pending-list"></ul>
        </div>
        <div class="column" data-status="In Progress">
            <h2>In Progress</h2>
            <ul class="task-list" id="inprogress-list"></ul>
        </div>
        <div class="column" data-status="Completed">
            <h2>Completed</h2>
            <ul class="task-list" id="completed-list"></ul>
        </div>
    </div>

    <script>
        const taskNameInput = document.getElementById('task-name');
        const dueDateInput = document.getElementById('due-date');
        const taskTypeInput = document.getElementById('task-type');
        const priorityInput = document.getElementById('priority');
        const addTaskButton = document.getElementById('add-task');
        const sortOrderInput = document.getElementById('sort-order');

        const pendingList = document.getElementById('pending-list');
        const inprogressList = document.getElementById('inprogress-list');
        const completedList = document.getElementById('completed-list');

        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            pendingList.innerHTML = '';
            inprogressList.innerHTML = '';
            completedList.innerHTML = '';

            let sortedTasks = [...tasks];
            if (sortOrderInput.value === 'due-date') {
                sortedTasks.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
            } else if (sortOrderInput.value === 'priority') {
                const order = {Urgent: 1, High: 2, Med: 3, Low: 4};
                sortedTasks.sort((a, b) => order[a.priority] - order[b.priority]);
            } else if (sortOrderInput.value === 'name') {
                sortedTasks.sort((a, b) => a.name.localeCompare(b.name));
            }

            sortedTasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item';
                li.innerHTML = `
                    <strong>${task.name}</strong>
                    <span>Due: ${task.dueDate}</span>
                    <span>Type: ${task.type}</span>
                    <span>Priority: ${task.priority}</span>
                    <div class="task-actions">
                        ${task.status !== 'Pending' ? `<button class="move" onclick="moveTask('${task.id}', 'back')">&lt;</button>` : ''}
                        ${task.status !== 'Completed' ? `<button class="move" onclick="moveTask('${task.id}', 'forward')">&gt;</button>` : ''}
                        <button class="delete" onclick="deleteTask('${task.id}')">Delete</button>
                    </div>
                `;
                if (task.status === 'Pending') pendingList.appendChild(li);
                else if (task.status === 'In Progress') inprogressList.appendChild(li);
                else if (task.status === 'Completed') completedList.appendChild(li);
            });
        }

        function addTask() {
            if (!taskNameInput.value || !dueDateInput.value || !taskTypeInput.value) return;
            const task = {
                id: Date.now().toString(),
                name: taskNameInput.value,
                dueDate: dueDateInput.value,
                type: taskTypeInput.value,
                priority: priorityInput.value,
                status: 'Pending'
            };
            tasks.push(task);
            saveTasks();
            renderTasks();
            taskNameInput.value = '';
            dueDateInput.value = '';
            taskTypeInput.value = '';
            priorityInput.value = 'Urgent';
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
        }

        window.moveTask = function(id, direction) {
            const idx = tasks.findIndex(t => t.id === id);
            if (idx === -1) return;
            const statusOrder = ['Pending', 'In Progress', 'Completed'];
            let current = statusOrder.indexOf(tasks[idx].status);
            if (direction === 'forward' && current < 2) current++;
            if (direction === 'back' && current > 0) current--;
            tasks[idx].status = statusOrder[current];
            saveTasks();
            renderTasks();
        };

        addTaskButton.addEventListener('click', addTask);
        sortOrderInput.addEventListener('change', renderTasks);

        // Dark mode toggle logic
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const darkModeLabel = document.getElementById('dark-mode-label');
        // Load dark mode preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeToggle.checked = true;
            darkModeLabel.style.color = '#fcfbf7';
        }
        darkModeToggle.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
                darkModeLabel.style.color = '#fcfbf7';
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
                darkModeLabel.style.color = '#36405b';
            }
        });

        renderTasks();
    </script>
</body>
</html>
